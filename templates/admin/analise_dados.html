{% extends "admin/base_site.html" %}
{% load admin_static %}

{% block extrastyle %}
    <link href="{% static 'admin/css/estilos_admin.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/c3.css' %}" rel="stylesheet">
{% endblock %}

{% block extrajs %}
    <script src="{% static 'admin/js/d3.v3.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'admin/js/c3.min.js' %}"></script>
    <script src="{% static 'admin/js/funcoes_customizadas_admin.js' %}"></script>
{% endblock %}

{% block content %}
    <table id="result_list" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Analise dos dados da pesquisa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>Nesta seção é possivel analisar os dados de diversas maneiras, atraves de graficos, tabulados, etc.</p>
                    <div class="row row-admin">
                        <div class="col-xs-3 col-md-3">
                            <select id="tipo_exibicao_dados">
                                <option value selected="selected">------------------------------</option>
                                <option value="grafico">Grafico</option>
                                <option value="tabela">Tabela</option>
                            </select>
                        </div>
                        <div class="col-xs-3 col-md-3">
                            <select id="tipo_grafico" class="invisivel">
                                <option value selected="selected">----------------------------</option>
                                <option value="grafico_barras">Barras</option>
                                <option value="grafico_pizza">Pizza</option>
                            </select>
                        </div>
                        <div class="col-xs-3 col-md-3">
                            <select id="pergunta" class="invisivel">
                                <option value selected="selected" value="0">----------------------------</option>
                            </select>
                        </div>
                        <div class="col-xs-3 col-md-3">
                            <button id="btn_gerar_informacao_visual" value="" class="btn btn-info">Gerar</button>
                        </div>
                    </div>
                    <div class="row row-admin">
                        <div id="titulo_analise"></div>
                        <div id="chart"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}

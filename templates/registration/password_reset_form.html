{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1>Resetar Senha</h1>
<p class='lead'>Resete sua senha entrando com o seu e-mail cadastrado.</p>
<form method="post" action=".">
  {% csrf_token %} 
    {{ form|crispy }}

  <input class='btn btn-primary' type="submit" value="Resetar}" />
</form>
</div>
{% endblock %}

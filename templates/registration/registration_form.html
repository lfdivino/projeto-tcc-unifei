{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='row'>
  <div class='col-sm-6 col-sm-offset-3'>
    <h1>Formulario de registro</h1>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}

      <input class='btn btn-block btn-primary' type="submit" value="Enviar" />
    </form>
  </div>
</div>

<hr/>

{% endblock %}
